<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
        <link href="playground.css" rel="stylesheet" media="all">
        <script>
            window.onclick = function() {
                document.getElementById("gamesfloor").play();
            }
        </script>
        <title>Playground</title>
    </head>
    <body>
        <audio id="gamesfloor" src="audio/gamesfloor.mp3" loop="loop"></audio>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/dontgetlost.jpg" width=400pt height=600pt />
                </div>
                <div class="flip-card-back">
                    <h1>Hello</h1>
                    <p>This is an example card</p>
                    <p>With some example text</p>
                    <p>A poem would go here</p>
                </div>
            </div>
        </div>
    </body>
</html>
